<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone | Login page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="container">
        <div class="landing-img">
            <img src="../images/landing-2x.png" width="100%" height="100%" alt="Instagram Landing Image">
        </div>

        <div class="logo-and-form">
            <img src="../images/instagram-logo.png" width="50%" height="50%" alt="Instagram Logo">

            <form>
                <input type="email" name="email" id="email" placeholder="Phone number, username, or email">
                <br><br>

                <input type="password" name="password" id="password" placeholder="Password">
                <br><br>

                <button type="submit" id="login-btn">Log in</button>

                <div class="line-container">
                    <div class="line"></div>
                    <span class="content-span">OR</span>
                    <div class="line"></div>
                </div>

                <strong style="color: #0095F6;">Log in with Facebook</strong>
                
                <a href="#">Forgotten password?</a>
                
                <p>Don't have an account? <strong style="color: #0095F6;">Sign up?</strong></p>
            </form>
        </div>
    </div>
</body>
</html>
